<!DOCTYPE html>
<html lang="en">
<head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Ladybug - Time Tracking Dashboard</title>

            <link rel="stylesheet" href="./output.css">
            <link rel="icon" href="./images/favicon-32x32.png">
</head>
<body>

    <section class="bg-[#0D1323] w-full md:h-[100vh] h-[230vh]">
        <main class="h-screen md:flex justify-center items-center space-x-6 font-sans">

            <main class="md:flex-col flex-row h-[50vh] md:w-[200px] w-1/2 md:mx-0 mx-auto">
                <div class="md:flex-col inline-flex gap-x-[20px] bg-[#5746EA] md:w-[200px] w-full h-[36vh] pl-7 md:pt-5 rounded-[10px]">
                    <img class="md:w-[40%] max-w-xs h-auto md:py-0 py-10 md:rounded-full md:border-2 border-white" src="./images/image-jeremy.png" alt="jeremy Robson">


                    <div class=" md:my-0 my-12">
                        <p class="text-[12px] md:pt-5 font-extralight text-gray-300">Report for</p>
                        <h1 class="md:w-1/2 text-2xl font-extralight text-white">Jeremy Robson</h1>
    
                    </div>
                    
                </div>

                

                <div class="md:flex-col md:flex inline-flex flex-nowrap bg-[#1d204b] h-[17vh] rounded-b-[10px] pl-7 gap-x-[90px] w-full">
                    <p class="text-gray-500 md:pt-3 ">Daily</p>
                    <p class="text-white">Weekly</p>
                    <p class="text-gray-500">Monthly</p>
                </div>
    
            </main>



            <main class="md:flex-row flex-col md:w-6/12  h-[50vh]">

                <div class="grid md:grid-cols-3 flex-col gap-x-0.5 gap-y-[135px] relative">
                        
                    
                        <div class="relative md:w-[200px] w-full md:mx-0 mx-auto">
                            <div class="bg-contain bg-right bg-[#ff8b64] md:w-[200px] w-[380px]  md:h-[7vh] h-[10vh] bg-image rounded-[10px] md:left-0 left-[170px] md:top-[0] top-[50px]" style="background-image: url(./images/icon-work.svg); background-repeat: no-repeat; position:absolute; background-position-x: 90%; ">
                            </div>
    
                            <div class="space-y-1 bg-[#1d204b] md:w-[200px] w-[380px] h-[20vh] text-white pl-6 rounded-[10px] absolute md:left-0 left-[170px] md:top-8 top-[80px]">
                                <p class="text-[12px] pt-3 ">Work <span class="pl-[90px] text-2xl">...</span></p>
                                <h1 class="text-4xl font-thin">32hrs</h1>
                                <p class="text-[12px] text-gray-400">Last Week - 36hrs</p>
    
                            </div>
                        </div>

                        
                        <div class="relative">
                            <div class="bg-contain bg-right bg-[#56c2e6] md:w-[200px] w-[380px]  md:h-[7vh] h-[10vh] bg-image rounded-[10px] md:right-0 right-[400px] md:top-[0] top-[150px]" style="background-image: url(./images/icon-play.svg); background-repeat: no-repeat; background-position-x: 90%;">
                            </div>
    
                            <div class="space-y-1 bg-[#1d204b] md:w-[200px] w-[380px] h-[20vh] text-white pl-6 rounded-[10px] absolute top-8">
                                <p class="text-[12px] pt-3 ">Play <span class="pl-[90px] text-2xl">...</span></p>
                                <h1 class="text-4xl font-thin">10hrs</h1>
                                <p class="text-[12px] text-gray-400">Last Week - 8hrs</p>
    
                            </div>
                        </div>

                        <div class="relative">
                            <div class="bg-contain bg-right bg-[#ff5e7d] w-[200px] h-[7vh] bg-image rounded-[10px]" style="background-image: url(./images/icon-study.svg); background-repeat: no-repeat; background-position-x: 90%;">
                            </div>
    
                            <div class="space-y-1 bg-[#1d204b] w-[200px] h-[20vh] text-white pl-6 rounded-[10px] absolute top-8">
                                <p class="text-[12px] pt-3 ">Study <span class="pl-[90px] text-2xl">...</span></p>
                                <h1 class="text-4xl font-thin">4hrs</h1>
                                <p class="text-[12px] text-gray-400">Last Week - 7hrs</p>
    
                            </div>
                        </div>

                        <div class="relative">
                            <div class="bg-contain bg-right bg-[#4bcf83] w-[200px] h-[7vh] bg-image rounded-[10px]" style="background-image: url(./images/icon-exercise.svg); background-repeat: no-repeat; position: absolute; background-position-x: 90%;">
                            </div>
    
                            <div class="space-y-1 bg-[#1d204b] w-[200px] h-[20vh] text-white pl-6 rounded-[10px] absolute top-8">
                                <p class="text-[12px] pt-3 ">Exercise <span class="pl-[80px] text-2xl">...</span></p>
                                <h1 class="text-4xl font-thin">4hrs</h1>
                                <p class="text-[12px] text-gray-400">Last Week - 5hrs</p>
    
                            </div>
                        </div>

                        <div class="relative">
                            <div class="bg-contain bg-right bg-[#7235d1] w-[200px] h-[7vh] bg-image rounded-[10px]" style="background-image: url(./images/icon-social.svg); background-repeat: no-repeat; background-position-x: 90%;">
                            </div>
    
                            <div class="space-y-1 bg-[#1d204b] w-[200px] h-[20vh] text-white pl-6 rounded-[10px] absolute top-9">
                                <p class="text-[12px] pt-3 ">Social <span class="pl-[80px] text-2xl">...</span></p>
                                <h1 class="text-4xl font-thin">5hrs</h1>
                                <p class="text-[12px] text-gray-400">Last Week - 10hrs</p>
    
                            </div>
                        </div>

                        <div class="relative">
                            <div class="bg-contain bg-right bg-[#f1c75b] w-[200px] h-[7vh] bg-image rounded-[10px]" style="background-image: url(./images/icon-self-care.svg); background-repeat: no-repeat; background-position-x: 90%;">
                            </div>
    
                            <div class="space-y-1 bg-[#1d204b] w-[200px] h-[20vh] text-white pl-6 rounded-[10px] absolute top-9">
                                <p class="text-[12px] pt-3 text-nowrap">Self Care<span class="pl-[80px] text-2xl">...</span></p>
                                <h1 class="text-4xl font-thin">2hrs</h1>
                                <p class="text-[12px] text-gray-400">Last Week - 2hrs</p>
    
                            </div>
                        </div>
                </div>
            </main>
        </main>
    </section>

</body>
</html>
